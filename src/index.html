<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sam Branham" />
    <meta name="description" content="Spots image sharing social media" />
    <meta name="keywords" content="HTML, CSS, Spots, Image, Share, Social" />
    <title>Spots</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/components/logo.svg')%>"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <!-- Profile -->
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                src="<%=require('./images/components/edit-icon-white.svg')%>"
                alt="pencil icon"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/content/avatar.jpg')%>"
              alt="User Avatar"
              class="profile__avatar"
            />
          </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="<%=require('./images/components/edit-icon.svg')%>"
                alt="edit icon"
              />
              <span class="profile__edit-text">Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="<%=require('./images/components/plus-icon.svg')%>"
              alt="plus icon"
            />
            <span class="profile__add-text">New Post</span>
          </button>
        </section>
        <!-- Cards -->
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button"></button>
                <img
                  src="./images/content/1-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Val Thorens"
                  class="card__image"
                />
                <div class="card__content">
                  <h2 class="card__title">Val Thorens</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <!-- Edit Profile Modal -->
        <section id="edit-profile-modal" class="modal">
          <div class="modal__container">
            <div class="modal__header-container">
              <h2 class="modal__header-text">Edit Profile</h2>
              <button class="modal__exit-button" type="button"></button>
            </div>
            <form class="modal__form" id="profile-form" novalidate>
              <label for="input-name" class="modal__label">
                Name
                <input
                  id="input-name"
                  type="text"
                  class="modal__input"
                  required
                  placeholder="Type your name"
                  minlength="2"
                  maxlength="40"
                />
                <span id="input-name-error" class="modal__error"></span>
              </label>
              <label for="input-description" class="modal__label">
                Description
                <input
                  id="input-description"
                  type="text"
                  class="modal__input"
                  required
                  placeholder="Describe"
                  minlength="2"
                  maxlength="200"
                />
                <span id="input-description-error" class="modal__error"></span>
              </label>
              <button type="submit" class="modal__save-button">Save</button>
            </form>
          </div>
        </section>
        <!-- Add Image Modal -->
        <section id="add-card-modal" class="modal">
          <div class="modal__container">
            <div class="modal__header-container">
              <h2 class="modal__header-text">New post</h2>
              <button class="modal__exit-button" type="button"></button>
            </div>
            <form class="modal__form" id="add-card-form" novalidate>
              <label for="add-card-input-link" class="modal__label"
                >Image link
                <input
                  id="add-card-input-link"
                  name="link"
                  type="url"
                  class="modal__input"
                  required
                  placeholder="Paste a link to the picture"
                />
                <span
                  id="add-card-input-link-error"
                  class="modal__error"
                ></span>
              </label>
              <label for="add-card-input-name" class="modal__label">
                Caption
                <input
                  id="add-card-input-name"
                  name="name"
                  type="text"
                  class="modal__input"
                  required
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30"
                />
                <span
                  id="add-card-input-name-error"
                  class="modal__error"
                ></span>
              </label>
              <button type="submit" class="modal__save-button">Save</button>
            </form>
          </div>
        </section>
        <!-- Image Preview Modal -->
        <section class="modal" id="preview-modal">
          <div class="modal__container modal__container_type_preview">
            <button
              class="modal__exit-button modal__exit-button_type_preview"
              type="button"
            ></button>
            <img class="modal__image" src="#" alt="" />
            <p class="modal__caption"></p>
            <!-- TODO convert to figure and caption -->
          </div>
        </section>
        <!-- Edit Avatar Modal -->
        <section id="avatar-modal" class="modal">
          <div class="modal__container">
            <div class="modal__header-container">
              <h2 class="modal__header-text">Edit profile avatar</h2>
              <button class="modal__exit-button" type="button"></button>
            </div>
            <form class="modal__form" id="avatar-form" novalidate>
              <label for="avatar-input-link" class="modal__label"
                >Profile Picture
                <input
                  id="avatar-input-link"
                  name="link"
                  type="url"
                  class="modal__input"
                  required
                  placeholder="Paste the link to an image"
                />
                <span id="avatar-input-link-error" class="modal__error"></span>
              </label>

              <button type="submit" class="modal__save-button">Save</button>
            </form>
          </div>
        </section>
        <!-- Card Delete Modal -->
        <section class="modal" id="delete-modal">
          <div class="modal__container modal__container_type_delete">
            <button
              class="modal__exit-button modal__exit-button_type_preview"
              type="button"
            ></button>
            <h2 class="modal__title-text">
              Are you sure you want to delete this image?
            </h2>
            <div class="modal__button-container">
              <button
                id="delete-button"
                type="button"
                class="modal__delete-button"
              >
                Delete
              </button>
              <button
                id="cancel-button"
                type="button"
                class="modal__cancel-button"
              >
                Cancel
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
